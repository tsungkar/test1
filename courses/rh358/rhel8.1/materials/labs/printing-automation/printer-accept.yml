---
- name: Configure a print queue to accept jobs
  hosts:
  gather_facts: no
  become: yes
  vars:
    queue_name: "local_print_queue_name"
  tasks:
    - name: Confirm the print queue exists
      command:
      register: cmdout
      ignore_errors: true
      changed_when: false

    - name: Tune the print queue to accept jobs
      command:
      when: cmdout.rc == 0


